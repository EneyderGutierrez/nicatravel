{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicaTravels</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>	
<body>
<div class="menu hidden">
        <nav class="navbar navbar-expand-sm navbar-dark bg-danger" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" alt="" width="200">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    
			{% if user.is_authenticated %}
				<li class="nav-item" ><a class="nav-link active" aria-current="page" href="/inicio/" id="iniciobtn">Inicio</a></li>				

						
				<li class="nav-item" id="perfilbtn"><a class="nav-link" href="/perfil/">Perfil</a></li>
				<li class="nav-item" id="perfilbtn"><a class="nav-link" href="/reservation/">Reservaciones</a></li>
				<li class="nav-item" id="perfilbtn"><a class="nav-link" href="/empresarial/">Cuenta Empresarial</a></li>
				<li class="nav-item"><a class="nav-link" id="button-logout" href="/logout">Cerrar Sesion</a></li>
			{% else %}
				<li class="nav-item" id="perfilbtn"><a class="nav-link" href="/signin/">Signin</a></li>				
				<li class="nav-item" id="perfilbtn"><a class="nav-link" href="/signup/">Signup</a></li>
			{% endif %}		
                </ul>
            </div>
        </div>
    </nav>
</div>


{% block content %}
{% endblock %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
